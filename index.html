<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD operations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>Student Management CRUD</h1>
    <form action="">
        <div class="container">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="email" placeholder="Email">
            <input type="text" id="gpa" placeholder="GPA">
        </div>
        <div class="container">
            <input type="text" id="age" placeholder="Age">
            <input type="text" id="degree" placeholder="Degree">
        </div>
        <button class="btn btn-success" id="submit" onclick="AddData()">Add Student</button>
        <button class="btn btn-primary" id="edit" onclick="AddData()">Edit Student</button>
    </form>
    <input class="search" type="text" placeholder="Search By Name,email or degree">
    <table id="crudTable" class="table"> 
        <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>GPA</th>
                <th>Age</th>
                <th>Degree</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
